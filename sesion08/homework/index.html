<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .input-label-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="" method="" class="m-auto w-50  mt-5 d-flex flex-column gap-3">
      <h1 class="text-capitalize text-center text-decoration-underline">Form-jquery</h1>

      <div class="input-label-container">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Name">
      </div>

      <div class="input-label-container">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" name="last-name" id="last-name" placeholder="Last Name">
      </div>

      <div class="input-label-container">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Email">
      </div>

      <div class="input-label-container">
        <label for="gender">Gender</label>
        <div>
          Male <input type="radio" name="gender" value="male">
          Female <input type="radio" name="gender" value="female">
        </div>
      </div>

      <div class="input-label-container">
        <label for="date-born">Date born</label>
        <input class="form-control" type="date" name="date-born" id="date-born" placeholder="Date born">
      </div>

      <input type="submit" value="Send" id="btn-send" class="btn btn-primary w-25 m-auto">

    </form>
  </div>

  <script>
    $(document).ready(function () {
      $('#btn-send').click(function (e) {
        e.preventDefault();
        let name = $('#name').val()
        let lastName = $('#last-name').val()
        let email = $('#email').val()
        let gender = $('input[name="gender"]:checked').val();
        let dateBorn = $('#date-born').val();
        if (name != " " && lastName != " " && gender != " " && email != " ") {
          alert(`
          Name: ${name} 
          Last Name: ${lastName} 
          Email: ${email} 
          Gender: ${gender} 
          Date born: ${dateBorn} 
        `)
        }
      });
    });
  </script>
</body>

</html>
