<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .positivo {
      color: green;
    }

    .negativo {
      color: red;
    }
  </style>
</head>

<body>


  <script>
    let array = [];
    let positivos = 0;
    let negativos = 0;
    let ceros = 0;

    for (let i = 1; i < 11; i++) {
      let number = parseInt(prompt("Insertar numero: "))
      array.push(number)
    }

    const calcPositivoNegativo = array.map(x => x != 0 && x % 2 == 0 ? `${x} ➡️ <span class="positivo">Positivo</span> <br>` : `${x} ➡️ <span class="negativo">Negativo</span> <br>`)
    const calcCantPositivosNegativos = array.map(number => number % 2 == 0 && number != 0 ? positivos++ : negativos++)
    const calcCeros = array.map(number => number == 0 && ceros++)

    document.write(`
    <h1>Resultados:</h1>
    <hr>
    `)
    calcPositivoNegativo.forEach(number => document.write(number))
    document.write(`
    <br>
    <h1>Calculos:</h1>
    <hr>
    Positivos: ${positivos}
    <br>
    Negativos: ${negativos}
    <br>
    Ceros: ${ceros}
    `)
  </script>
</body>

</html>
