<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>Document</title>
</head>

<body>

  <form action="#" id="form">
    <h1>VALIDACIÓN DE FORMULARIOS</h1>

    <div class="label__container">
      <label for="user">
        <p id="user-label">Usuario</p>
        <div class="user-input-span-container">
          <input type="text" name="user" id="user">
          <span id="user-icon"></span>
        </div>
      </label>

      <label for="Name">
        <p>Nombre</p>
        <input type="text" name="name" id="name">
      </label>

      <label for="password">
        <p>Contraseña</p>
        <input type="password" name="password" id="password">
      </label>

      <label for="repeat-password">
        <p>Repetir contraseña</p>
        <input type="password" name="repeat-password" id="repeat-password">
        <span id="error-password-repeat"></span>
      </label>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const user = document.getElementById('user')
    user.addEventListener('change', () => {
      let userLabel = document.querySelector('.user-input-span-container')
      let userLabelText = document.querySelector('#user-label')
      if (user.value.length < 4 || user.value.length > 16) {
        userLabel.style.border = '2px solid red'
        userLabelText.style.color = "red"
        userLabel.classList.add('invalid')
        let error = "El usuario tiene que ser de 4 a 16 dígitos y solo contener números, letras y guión bajo"
      } else {
        userLabel.style.border = '2px solid #5790e6'
        userLabelText.style.color = "#000"
        userLabel.classList.add('valid')
      }
    })


  </script>
</body>

</html>
