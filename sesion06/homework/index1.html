        <p>Contraseña</p>
        <input type="password" name="password" id="password">

      <label for="repeat-password">

        <span id="error-password-repeat"></span>
      </label>
    </div>

  </form>

    let form = document.getElementById('form')
    form.addEventListener('submit', (user, name, password, passwordRepeat) => {
      user = document.getElementById('user').value
      name = document.getElementById('name').value
      password = document.getElementById('password').value
      passwordRepeat = document.getElementById('repeat-password').value

      let errorPasswordRepeat = document.getElementById('error-password-repeat')
      let error;
      if (user.length < 4 || user.length > 16) {
        error = "El usuario tiene que ser de 4 a 16 dígitos y solo puede contener números, letras y guión bajo"
      }
      if (password != passwordRepeat) {
        error = "Ambas contraseñas deben ser iguales"
        errorPasswordRepeat.innerHTML = error;
      }
    })

  </script>
