<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
</head>

<body>
  <h2>Crear un objeto desde JSON String</h2>
  <script>
    //datos en formatos JSON
    let datos = '{"vehiculo": [' +
      '{"placa":"nis001","marca":"nissan","modelo":"sentra","precio":"15000.00","color":"rojo oscuro","fabricacion":"2020","foto":"sentra.jpg"},' +
      '{"placa":"pra001","marca":"Toyota","modelo":"Prado","precio":"50000.00","color":"negro","fabricacion":"2022","foto":"prado.jpg"},' +
      '{"placa":"rav001","marca":"Toyota","modelo":"Rav4","precio":"28000.00","color":"Rojo","fabricacion":"2017","foto":"rav4.jpg"},' +
      '{"placa":"san001","marca":"hyundai","modelo":"santa fe","precio":"40000.00","color":"negro","fabricacion":"2020","foto":"santafe.jpg"},' +
      '{"placa":"sor001","marca":"kia","modelo":"sorento","precio":"35000.00","color":"blanco","fabricacion":"2022","foto":"sorento.jpg"}]}';

    //crear el objeto en JS para poder utilizar la informaci√≥n de JSON
    const obj = JSON.parse(datos); //parse permite convertir en objeto la info de JSON

    for (i = 0; i < 5; i++) {
      document.write(obj.vehiculo[i].placa + " " + obj.vehiculo[i].marca + " " + obj.vehiculo[i].modelo + " " + obj.vehiculo[i].precio + " " + obj.vehiculo[i].color + " " + obj.vehiculo[i].fabricacion + " " + obj.vehiculo[i].foto);
      document.write("<br>");
    }
  </script>

</body>

</html>
