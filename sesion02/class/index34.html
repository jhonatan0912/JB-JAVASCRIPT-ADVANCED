<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let xdp, mr, r;
    xdp = parseInt(prompt("Ingresar deposito:"))

    while (xdp > 0) {
      mr = parseInt(prompt("Ingresar monto a retirar:"))
      r = mr % 20
      if (r == 0 && mr <= xdp) {
        xdp = xdp - mr
        alert(`Saldo: ${xdp}`)
      } else {
        alert(`Valor incorrecto: ${xdp}`)
      }

    }
  </script>
</body>

</html>
