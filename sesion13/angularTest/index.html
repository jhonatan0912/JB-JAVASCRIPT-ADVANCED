<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- ng-app le dice a angular que el div es propietario de una aplicacion ANGULAR -->
  <div ng-app="">
    <!-- ng-model vincula el input al nombre de una variable => name-->
    <p>Name: <input type="text" ng-model="name" /></p>
    <!-- ng-bind vincula el contenido del input al nombre de la variable => name-->
    <p ng-bind="name"></p>

  </div>
</body>

</html>
