<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a413ea44fb.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body class="bg-secondary bg-opacity-25">
  <div class="container">
    <h1 class="text-primary text-center border-bottom mt-3">Contact us</h1>

    <form action="" method="" novalidate class="d-flex flex-column gap-3 w-75 m-auto mt-3">
      <div class="row">
        <div class="col-1 d-flex justify-content-center align-items-center">
          <i class="fa fa-user" style="color:#0077ff;font-size:1.5em;"></i>
        </div>
        <div class="col">
          <input type="text" placeholder="First Name" class="form-control border-secondary border-opacity-50" id="name">
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-center align-items-center">
          <i class="fa fa-user" style="color:#0077ff;font-size:1.5em;"></i>
        </div>
        <div class="col">
          <input type="text" placeholder="Last Name" class="form-control border-secondary border-opacity-50"
            id="last-name">
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-center align-items-center">
          <i class="fa fa-envelope" style="color:#0077ff;font-size:1.5em;"></i>
        </div>
        <div class="col">
          <input type="email" placeholder="Email Address" class="form-control border-secondary border-opacity-50"
            id="email">
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-center align-items-center">
          <i class="fa fa-solid fa-phone" style="transform: rotate(110deg);color:#0077ff;font-size: 1.5em;"></i>
        </div>
        <div class="col">
          <input type="tel" placeholder="Phone" class="form-control border-secondary border-opacity-50" id="phone">
        </div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-center align-items-start">
          <img src="./notes.svg" width="25px">
        </div>
        <div class=" col">
          <textarea placeholder="Enter your message for us here. We will get back to you within 2 bussiness days."
            cols="30" rows="10" class="form-control border-secondary border-opacity-50" id="notes"></textarea>
        </div>
      </div>
      <button type="button" class="btn btn-primary w-25 m-auto" id="btn-submit">
        Submit
      </button>
    </form>
  </div>
  <script>
    const btnSubmit = document.getElementById('btn-submit')

    btnSubmit.addEventListener('click', (e, name, lastName, email, phone, notes) => {
      e.preventDefault()
      name = document.getElementById('name').value
      lastName = document.getElementById('last-name').value
      email = document.getElementById('email').value
      phone = document.getElementById('phone').value
      notes = document.getElementById('notes').value

      alert(`
      Name: ${name}  
      Last name: ${lastName}  
      Email: ${email}  
      Phone: ${phone}  
      Notes: ${notes} 
      `);
    })
  </script>
</body>

</html>
