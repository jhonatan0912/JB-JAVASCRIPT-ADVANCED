<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    class Empleado {

      constructor(codigo, nombre, apellido, correo, cargo) {
        this.codigo = codigo;
        this.nombre = nombre;
        this.apellido = apellido;
        this.correo = correo;
        this.cargo = cargo;
      }

      sueldoBruto() {
        let sueldo;

        if (this.cargo.toLowerCase() == "jefe") {
          sueldo = 5000;
        } else if (this.cargo.toLowerCase() == "analista") {
          sueldo = 4000;
        } else if (this.cargo.toLowerCase() == "programador") {
          sueldo = 3000;
        } else if (this.cargo.toLowerCase() == "soporte") {
          sueldo = 2000;
        } else if (this.cargo.toLowerCase() == "asistente") {
          sueldo = 1500;
        }

        return sueldo;
      }

      descuento() {
        return this.sueldoBruto() * 0.125;
      }

      sueldoNeto() {
        return this.sueldoBruto() + this.descuento();
      }
    }

    let codigo = prompt("Insertar codigo: ")
    let nombre = prompt("Insertar nombres: ")
    let apellido = prompt("Insertar apellidos: ")
    let correo = prompt("Insertar correo: ")
    let cargo = prompt(`Insertar cargo:
    -jefe
    -analista
    -programador
    -soporte
    -asistente
    `)

    const empleado = new Empleado(codigo, nombre, apellido, correo, cargo);

    document.write(`
    <h1>Datos</h1>
    <hr>
    Codigo: ${codigo}
    <br>
    Nombre: ${nombre}
    <br>
    Apellido: ${apellido}
    <br>
    Correo: ${correo}
    <br>
    Cargo: ${cargo}
    <h1>Calculo sueldo:</h1>
    <hr>
    Sueldo bruto: S/${empleado.sueldoBruto()}
    <br>
    Descuento: S/${empleado.descuento()}
    <br>
    Sueldo neto: S/${empleado.sueldoNeto()}
    `)

  </script>
</body>

</html>
