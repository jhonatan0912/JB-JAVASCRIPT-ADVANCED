<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,h1 {
      margin: auto;
      text-align: center;
    }
    table,tr,td,th{
      border: 1px solid;
      padding: .5em;
      margin-top: .5em;
    }
  </style>
</head>

<body>
  <h1>Productos</h1>
  <table>
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Fabricacion</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody id="list">

    </tbody>
  </table>


  <script>

    const products = [
      { "codigo": "00002", "nombre": "Case", "marca": "Halion", "modelo": "desktop", "precio": "300.00", "stcck": "150", "fabricacion": "2021", "foto": "case.jpg" },
      { "codigo": "00003", "nombre": "disco duro", "marca": "Western", "modelo": "Green", "precio": "250.00", "stcck": "200", "fabricacion": "2022", "foto": "disco.jpg" },
      { "codigo": "00004", "nombre": "memoria", "marca": "toshiba", "modelo": "DDR4", "precio": "400.00", "stcck": "50", "fabricacion": "2022", "foto": "memoria.jpg" },
      { "codigo": "00005", "nombre": "microprocesador", "marca": "AMD", "modelo": "Ryzen 5", "precio": "600.00", "stcck": "50", "fabricacion": "2022", "foto": "micro.jpg" },
      { "codigo": "001", "nombre": "placa", "marca": "MSI", "modelo": "Gamer", "precio": "500.00", "stcck": "100", "fabricacion": "2022", "foto": "placa.jpg" }]


    let list = document.getElementById('list')
    products.map(product => list.innerHTML +=
      (`
      <tr>
        <td>${product.codigo}</td>
        <td>${product.nombre}</td>
        <td>${product.marca}</td>
        <td>${product.modelo}</td>
        <td>${product.precio}</td>
        <td>${product.stcck}</td>
        <td>${product.fabricacion}</td>
        <td><img src="img/${product.foto}" width="60"/></td>
      </td>
      `)
    )
  </script>
</body>

</html>
