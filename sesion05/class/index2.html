<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos2.css">
  <title>Document</title>
</head>

<body>

  <form action="" method="">
    <fieldset>
      <legend>Test aplicado al alumno</legend>
      <label for="dni">DNI
        <input type="number" name="dni" id="dni" min="1">
      </label>
      <label for="nombre">NOMBRE
        <input type="text" name="nombre" id="nombre">
      </label>


      <label for="direccion">DIRECCIÓN
        <input type="text" name="direccion" id="direccion">
      </label>


      <label for="distrito">DISTRITO
        <select name="distrito" id="distrito">
          <option selected>Seleccionar</option>
          <option value="ancon">Áncon</option>
          <option value="ate">Ate</option>
          <option value="barranco">Barranco</option>
          <option value="breña">Breña</option>
          <option value="carabayllo">Carabayllo</option>
        </select>
      </label>


      <label for="edad">EDADg
        <input type="number" name="edad" id="edad">
      </label>


      <label for="telefono">TELEFONO
        <input type="text" name="telefono" id="telefono">
      </label>


      <label for="correo">CORREO
        <input type="email" name="correo" id="correo">
      </label>


      <label for="sexo">SEXO
        <div>
          Masculino:<input type="radio" name="sexo" value="masculino">
          Femenino:<input type="radio" name="sexo" value="femenino">
        </div>
      </label>


      <label for="fecha">FECHA DE REGISTRO
        <input type="date" name="fecha" id="fecha">
      </label>
    </fieldset>
    <fieldset>
      <legend>Datos academicos del alumno</legend>

      <label for="carrera-profesional">Carrera profesional
        <select name="carrera-profesional" id="carrera-profesional">
          <option selected>Seleccionar</option>
          <option value="1">Ingieneria de sistemas</option>
          <option value="2">Ingieneria industrial</option>
          <option value="3">Contabilidad</option>
          <option value="4">Mecánica</option>
        </select>
      </label>



      <label for="actitud-responsable">Actitud responsable
        <select name="actitud-responsable" id="actitud-responsable">
          <option selected>Seleccionar</option>
          <option value="1">Muy irresponsable</option>
          <option value="2">Irresponsable</option>
          <option value="3">Indiferente</option>
          <option value="4">Responsable</option>
          <option value="5">Muy responsable</option>
        </select>
      </label>

      <label for="persona-inteligente">Persona inteligente
        <select name="persona-inteligente" id="persona-inteligente">
          <option selected>Seleccionar</option>
          <option value="1">Muy en desacuerdo</option>
          <option value="2">En desacuerdo</option>
          <option value="3">No sabe</option>
          <option value="4">De acuerdo</option>
          <option value="5">Muy de acuerdo</option>
        </select>
      </label>


    </fieldset>
    <fieldset>
      <legend>Datos adicionales del alumno</legend>


      <label for="reaccion-problema-entorno-social">Reacciòn problema entorno social
        <select name="reaccion-problema-entorno-social" id="reaccion-problema-entorno-social">
          <option selected>Seleccionar</option>
          <option value="1">Reacciona con violencia fisica o verbal</option>
          <option value="2">Intenta conversar sobre la situación</option>
          <option value="3">Con indiferencia</option>
        </select>
      </label>




      <label for="influencia-stress-vida-academica">Influencia stress en la vida academica
        <select name="influencia-stress-vida-academica" id="influencia-stress-vida-academica">
          <option selected>Seleccionar</option>
          <option value="1">Muy negativamente</option>
          <option value="2">Negativamente</option>
          <option value="3">No influye</option>
          <option value="4">Positivamente</option>
          <option value="5">Muy positivamente</option>
        </select>
      </label>




      <label for="nivel-empatia-compañeros">Nivel empatia compañeros
        <select name="nivel-empatia-compañeros" id="nivel-empatia-compañeros">
          <option selected>Seleccionar</option>
          <option value="1">Sín empatía</option>
          <option value="2">Muy poco empatico</option>
          <option value="3">Indiferente</option>
          <option value="4">Poco empático</option>
          <option value="5">Muy empatico</option>
        </select>
      </label>



      <label for="tipo-establecimiento-estudio-primario">Tipo establecimiento estudio primario
        <div>
          Público<input type="radio" name="tipo-establecimiento-estudio-primario" value="1">
          Privado<input type="radio" name="tipo-establecimiento-estudio-primario" value="2">
        </div>
      </label>




      <label for="tipo-establecimiento-estudio-secundario">Tipo establecimiento estudio secundario
        <div>
          Público<input type="radio" name="tipo-establecimiento-estudio-secundario" value="1">
          Privado<input type="radio" name="tipo-establecimiento-estudio-secundario" value="2">
        </div>
      </label>




      <label for="grados-academicos">Grados academicos
        <div>
          Técnico<input type="checkbox" name="grados-academicos" value="1">
          Bachiller<input type="checkbox" name="grados-academicos" value="1">
          Maestría<input type="checkbox" name="grados-academicos" value="1">
          Doctorado<input type="checkbox" name="grados-academicos" value="1">
        </div>
      </label>


    </fieldset>
    <input type="reset" value="Resetear">
    <input type="submit" value="Enviar" id="btnEnviar">
  </form>
  <script>

    const btnEnviar = document.getElementById('btnEnviar');

    btnEnviar.addEventListener('click', (
      e,
      carreraProfesional,
      actitudResponsable,
      personaInteligente,
      reaccionProblemaEntornoSocial,
      influenciaStressEnLaVidaAcademica,
      nivelEmpatiaCompañeros,
      tipoEstablecimientoEstudioPrimario,
      tipoEstablecimientoEstudioSecundario,
      gradosAcademicos
    ) => {
      e.preventDefault();
      // Datos academicos
      carreraProfesional = document.getElementById('carrera-profesional').selectedIndex
      actitudResponsable = document.getElementById('actitud-responsable').selectedIndex
      personaInteligente = document.getElementById('persona-inteligente').selectedIndex
      // Fin datos academicos

      // Datos adicionales del alumno
      reaccionProblemaEntornoSocial = document.getElementById('reaccion-problema-entorno-social').selectedIndex
      influenciaStressEnLaVidaAcademica = document.getElementById('influencia-stress-vida-academica').selectedIndex
      nivelEmpatiaCompañeros = document.getElementById('nivel-empatia-compañeros').selectedIndex
      tipoEstablecimientoEstudioPrimario = document.querySelector('input[name="tipo-establecimiento-estudio-primario"]').selectedIndex
      tipoEstablecimientoEstudioSecundario = document.querySelector('input[name="tipo-establecimiento-estudio-secundario"]').selectedIndex
      gradosAcademicos = document.querySelector('input[name="grados-academicos"]').selectedIndex
      // Fin datos adicionales del alumno

      console.log(tipoEstablecimientoEstudioPrimario, tipoEstablecimientoEstudioSecundario, gradosAcademicos);
    })

  </script>
</body>

</html>
